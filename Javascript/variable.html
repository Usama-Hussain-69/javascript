<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      // three type of variables let const and var

      //  var variable we can delceraed and override the same varibale in the program
      // in var
      var x = "i am usama";
      x = "i am ahmad";
      var x = " yes i am";
      document.write(x);
      document.write(typeof x + " <br> i ams  vgs");

      // let variable
      // let variable cannot delceared the same but we can change its value

      let lName = "its a last Name";
      lName = "the valus is changed of last name means override";
      document.write(lName);

      //const variable
      // in const variable we cannot delecred the same and cannot override its value (we cannot change the value )
      const ac = "yrs sbchvs";
      const vd = 123;
      document.write(vd + ac);
    </script>
  </body>
