<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 3;
      while (x < 10) {
        document.write("this a value of x :" + x +"<br>");
        x++;
      }
      var x = -1;
      while (x >= -10) {
        document.write("this a value of x :" + x + "<br>");
        x--;
      }
    </script>
  </body>
</html>
