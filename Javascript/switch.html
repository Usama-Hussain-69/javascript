<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // switch for string
      var y = prompt("enter value:");
      // document.write(typeof y);
      switch (y) {
        case "0":
          document.write("its a string 0");
          break;
        case "1":
          document.write("its a string 1");
          break;
        case "2":
          document.write("its a string 2");
          break;
        case "3":
          document.write("its a string 3");
          break;
        case "4":
          document.write("its a  string 4");
          break;
        case "5":
          document.write("its a string 5");
          break;
        case "6":
          document.write("its a string 6");
          break;
        case "7":
          document.write("its a string 7");
          break;
        case "8":
          document.write("its a string 8");
          break;
        case "9":
          document.write("its a string 9");
          break;
        case "10":
          document.write("its a string 10");
          break;

        default:
          document.write(
            "its a default and your string number is greater than 10 "
          );
      }

      // switch of intrger
      var c = prompt("enter value:");
      // document.write(typeof y);
      var z = parseInt(c);

      switch (z) {
        case 0:
          document.write("its a integer 0");
          break;
        case 1:
          document.write("its a integer 1");
          break;
        case 2:
          document.write("its a integer 2");
          break;
        case 3:
          document.write("its a integer 3");
          break;
        case 4:
          document.write("its a integer 4");
          break;
        case 5:
          document.write("its a integer 5");
          break;
        case 6:
          document.write("its a integer 6");
          break;
        case 7:
          document.write("its a integer 7");
          break;
        case 8:
          document.write("its a integer 8");
          break;
        case 9:
          document.write("its a integer 9");
          break;
        case 10:
          document.write("its a integer 10");
          break;

        default:
          document.write("its a default and your integer is greater than 10 ");
      }
    </script>
  </body>
</html>
